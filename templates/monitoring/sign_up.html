{% extends 'monitoring/index.html' %}

{% block content %}

    <div class="main_block">

        <form enctype="multipart/form-data" method="POST" class="login" action="{% url 'sign_up' %}">
            <h1>Регистрация</h1>
            {% csrf_token %}
            {% for field in user_form %}
              {{ field }}
            {% endfor %}
            <input type="submit" name="" value="Зарегистрироваться">
        </form>

    </div>

{% endblock %}
